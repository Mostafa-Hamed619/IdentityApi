<div class="d-flex justify-content-center" *ngIf="this.provider && this.access_Token && this.userId">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="registerForm" (ngSubmit)="Register()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">
                        Creating an account using your <span class="text-danger">{{provider |titlecase}}</span>
                       
                    </h3>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName='firstName' type="text" class="form-control" placeholder="First name"
                    [class.is-invalid] ="submitted && registerForm.get('firstName')?.errors">
                    <label for="firstName">First name</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
                        First name is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('minlength') ||
                     registerForm.get('firstName')?.hasError('maxlength')">
                     First name must be at least 3 characters,Maximum 15 characters
                    </span>
                </div>


                <div class="form-floating mb-3">
                    <input formControlName="lastName" type="text" class="form-control" placeholder="Last name"
                    [class.is-invalid]="submitted && registerForm.get('lastName')?.hasError('required')">
                    <label for="lastName">Last name</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
                        Last name is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('minlength') ||
                     registerForm.get('lastName')?.hasError('maxlength')">
                     Last name must be at least 3 characters,Maximum 15 characters
                    </span>
                </div>
                
             
                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">
                        Create account 
                    </button>
                </div>
            </form>

          
        </main>
    </div>
</div>
