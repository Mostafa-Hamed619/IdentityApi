<div class="d-flex justify-content-center"*ngIf="mode">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="emailConfirm" class="form-signin" (ngSubmit)="sendEmail()" autocomplete="off">
                <div class="text-center mb-4">
                    <h1 class="mb-3 font-weight-normal">
                        <span *ngIf="mode.includes('resend-email-confirmation-link')">
                            Resend email confirmation link.
                        </span>
                        <span *ngIf="mode.includes('forgot-password-or-username')">
                            Retrieve your username or password
                        </span>
                    </h1>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="email" type="text" class="form-control" placeholder="email"
                    [class.is-invalid]="submitted && emailConfirm.get('email')?.hasError('required')">
                    <label for="email">Email</label>
                    <span class="text-danger" *ngIf="submitted && emailConfirm.get('email')?.hasError('required')">
                        Email address is required
                    </span> 
                    <span class="text-danger" *ngIf="submitted && emailConfirm.get('email')?.hasError('pattern')">
                        Invalid Email Address
                    </span>
                </div>

                <div class="form-floatin" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-grid">
                            <button class="btn btn-block btn-success" type="submit">
                                Send 
                            </button>
                        </div>
                    </div>
                     <div class="col-6">
                        <div class="d-grid">
                            <button class="btn btn-block btn-danger" type="button" (click)="Cancel()">
                                Cancel
                            </button>
                        </div>
                     </div>
                </div>
           </form>
        </main>
    </div>
</div>
