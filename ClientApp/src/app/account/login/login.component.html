<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="loginForm" (ngSubmit)="Login()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">Login</h3>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Username (Email Address)" formControlName="username"
                    [class.is-invalid]="Submitted && loginForm.get('username')?.hasError('required')">
                    <span class="text-danger" *ngIf="Submitted && loginForm.get('username')?.hasError('required')">
                        Email is required
                    </span>
                    <span class="text-danger" *ngIf="Submitted && loginForm.get('username')?.hasError('pattern')">
                        Invalid Email Address
                    </span>
                    <label for="Email">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"
                    [class.is-invalid]="Submitted && loginForm.get('password')?.hasError('required')">
                    <span class="text-danger" *ngIf="Submitted && loginForm.get('password')?.hasError('required')">
                        Password is required
                    </span>
                    <label for="Password">Password</label>
                </div>

                <div class="form-floatin" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>

                    <a class="btn btn-link" (click)="resendEmailConfirmationLink()"
                    *ngIf="errorMessages[0].includes('Please confirm your email')">
                        Click here to resend email confirmation in case you didn't recieve.
                    </a>
                </div>

                
                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">
                        Log in
                    </button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a class="btn btn-link" routerLink="/account/send-email/forgot-password-or-username">
                    <h6>Forgot username or password</h6>
                </a>
            </div>
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-4">
                    <hr>
                </div>
                    <div class="col-4 text-center">OR Log in using</div>
                <div class="col-4">
                    <hr>
                </div>
              </div>
              <div class="d-flex justify-content-between my-3">
                <div>Google</div>
                <button style="width: 180px" class="btn btn-primary btn-sm" (click)="loginWithFacebook()">Facebook</button>
              </div>
        </main>
    </div>
</div>
